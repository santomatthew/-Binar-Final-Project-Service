stages:
  - cleancode
  - deploy

Unit Testing:
  stage: test
  image: node:latest
  script:
    - npm install

Deploy to Heroku:
  stage: deploy
  image: ruby:latest
  before_script:
    - gem install dpl
  only:
    - main
    - master
  script:
    - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_API_KEY
